{% extends 'base_mobile.html' %}

{% block content %}
<style>
    .pricing-section {
      display: flex;
      max-width: 480px;
      width: 100%;
      flex-direction: column;
      overflow: hidden;
      align-items: start;
      color: #fff;
      margin: 0 auto;
      font: 400 15px Roboto, sans-serif;
    }

    .feature-image {
      aspect-ratio: 2.48;
      object-fit: contain;
      object-position: center;
      width: 100%;
      border-radius: 15px;
      align-self: stretch;
      margin-top: 21px;
    }

    .feature-title {
      margin-top: 36px;
    }

    .fear-index-image {
      aspect-ratio: 1.94;
      object-fit: contain;
      object-position: center;
      width: 100%;
      border-radius: 10px;
      align-self: stretch;
      margin-top: 21px;
    }

    .subscription-image {
      aspect-ratio: 1.57;
      object-fit: contain;
      object-position: center;
      width: 100%;
      border-radius: 0;
      margin-top: 21px;
      max-width: 285px;
    }

    .pricing-card {
      border-radius: 15px;
      background-color: #3384ed;
      display: flex;
      margin-top: 30px;
      width: 100%;
      max-width: 285px;
      flex-direction: column;
      padding: 7px 32px 13px;
      font: 500 10px/1 Poppins, sans-serif;
    }

    .plan-name {
      font-size: 20px;
      align-self: center;
    }

    .plan-price {
      font-size: 15px;
      font-weight: 400;
      line-height: 1;
      text-align: center;
      align-self: center;
      margin-top: 7px;
    }

    .divider {
      border-radius: 5px;
      background-color: #fff;
      height: 2px;
      margin-top: 7px;
    }

    .feature-list {
      align-self: center;
      display: flex;
      margin-top: 14px;
      width: 188px;
      max-width: 100%;
      gap: 9px;
      line-height: 14px;
    }

    .feature-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 14px;
      margin: auto 0;
    }

    .feature-item {
      align-self: start;
      display: flex;
      gap: 9px;
      margin: 10px 0 0 16px;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
</style>

<h1 style="margin-top: -190px; margin-bottom: 150px; text-align: center; font-weight: 300; font-size: 28px;">Bosh
    sahifa</h1>

<section class="pricing-section">
    <h2 class="visually-hidden">Pricing and Features</h2>

    <h3 class="feature-title">Analiz qiling</h3>
    <img src="/media/main/home/tradingview_mobile.png" alt="Analiz qiling" class="feature-image"/>

    <h3 class="feature-title">Kuzating</h3>
    <img src="/media/main/home/cryptobubles_mobile.png" alt="Kuzating" class="feature-image"/>

    <h3 class="feature-title">Qo'rquv indeksi</h3>
    <img src="{{ fear_greed_index_image.image.url }}" alt="Fear & Greed Index" class="fear-index-image"/>

    <h3 class="feature-title">Padpiska turlari</h3>
    <img src="/media/main/home/tekin_padpiska.png" alt="Tekin padpiska" class="subscription-image"/>
    <img src="/media/main/home/standart_padpiska.png" alt="Standart padpiska" class="subscription-image"/>
    <img src="/media/main/home/pro_padpiska.png" alt="Pro padpiska" class="subscription-image"/>
</section>
{% endblock %}
