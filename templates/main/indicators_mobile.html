{% extends 'base_mobile.html' %}
{% block content %}
{% load i18n %}

<style>
    .news-section {
        display: flex;
        max-width: 907px;
        flex-direction: column;
        overflow: hidden;
    }

    .header-container {
        display: flex;
        width: 100%;
        gap: 20px;
        color: #fff;
        white-space: nowrap;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .title-container {
        display: flex;
        flex-direction: column;
        align-items: start;
        font-family: Poppins, sans-serif;
    }

    .main-title {
          font-weight: 300;
          font-size: 28px;
          margin-top: -195px;
          margin-bottom: 200px;
          text-align: center;
    }

    .indicator-bar {
        border-radius: 5px;
        background-color: #fff;
        width: 177px;
        height: 5px;
    }

    .recommended-container {
        align-self: stretch;
        display: flex;
        margin-top: 7px;
        gap: 6px;
        font-size: 30px;
        font-weight: 400;
        text-align: center;
    }

    .recommended-text {
        flex-grow: 1;
    }

    .recommended-icon {
        aspect-ratio: 1;
        object-fit: contain;
        object-position: center;
        width: 45px;
    }

    .search-button {
        border-radius: 15px;
        background-color: #fb8b5d;
        align-self: end;
        margin-top: 66px;
        padding: 8px 48px;
        font: 400 20px/1 Roboto, sans-serif;
        color: white;
    }

    .news-card {
        border-radius: 10px;
        background-color: #fff;
        margin-top: 33px;
        width: 100%;
    }

    .news-content {
        gap: 20px;
        display: flex;
        justify-content: space-between;
    }

    .news-image {
        width: 35%; /* Adjusted image size */
        height: auto;
        border-radius: 10px;
        object-fit: cover; /* Ensures image doesn't get stretched */
        object-position: center;
    }

    .news-text {
        width: 60%; /* Adjusted text size to balance with image */
        color: #000;
        margin: auto 0;
        font: 400 15px/21px Roboto, sans-serif;
    }

    .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
    }

    @media (max-width: 991px) {
        .header-container {
            max-width: 100%;
            white-space: initial;
        }

        .title-container {
            white-space: initial;
        }

        .recommended-container {
            white-space: initial;
        }

        .search-button {
            margin-top: 40px;
            white-space: initial;
            padding: 0 20px;
        }

        .news-card {
            max-width: 100%;
        }

        .news-content {
            flex-direction: column;
            align-items: stretch;
            gap: 0;
        }

        .news-image {
            width: 100%; /* Image width adapts to screen size on smaller devices */
            margin-top: 18px;
        }

        .news-text {
            max-width: 100%;
            margin-top: 40px;
        }
    }

    .news-text-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 60%; /* Adjusted text container size */
        margin-bottom: 0;
    }

    .read-more-link {
        margin-top: 0;
        margin-bottom: 15px;
        color: #fb8b5d; /* Matches the button color for consistency */
        font-weight: 500;
        text-decoration: none;
    }

    .read-more-link:hover {
        text-decoration: underline;
    }

    .search-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #fb8b5d;
      border-radius: 5px;
      flex-grow: 1;
      color: #000;
      margin-left: 100px;
    }
</style>
<h1 class="main-title">Indikatorlar</h1>

<section class="news-section">
    <header class="header-container">
        <form method="GET" action="{% url 'mobile_indicators' %}">
            <input type="text" name="q" placeholder="Indikatorlardan qidiring...." value="{{ request.GET.q }}"
                   class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
    </header>


    {% if indicators %}
    {% for indicator in indicators %}
    <article class="news-card">
        <div class="news-content">
            <img src="{{ indicator.indicator_photo.url }}"
                 alt="{{ indicator.title }}" class="news-image"/>
            <div class="news-text-container">
                <p class="news-text">{{ indicator.indicator_text|truncatewords:100 }}</p>
                <a href="{% url 'indicator_detail' indicator.id %}" class="read-more-link">Batafsil o'qish</a>
            </div>
        </div>
    </article>
    {% endfor %}
    {% else %}
    <p>No results found.</p>
    {% endif %}
</section>
{% endblock %}
