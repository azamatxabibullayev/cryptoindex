{% extends 'base_mobile.html' %}

{% block content %}
{% load i18n %}
<style>
    .recommended-section {
        display: flex;
        max-width: 100%; /* Adjust max-width for mobile */
        flex-direction: column;
        overflow: hidden;
        align-items: start;
    }
    .section-title {
        font-weight: 300;
        font-size: 28px;
        margin-top: -195px;
        margin-bottom: 160px;
        text-align: center;
    }

    .card-container {
        align-self: stretch;
        margin-top: 45px;
        width: 100%;
    }
    .card-grid {
        gap: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .card {
        border-radius: 20px;
        background-color: #fff;
        color: #000;
        width: calc(50% - 10px); /* Keep cards responsive */
        padding: 20px;
        font: 400 20px Krub, sans-serif;
        border: 2px solid #fb8b5d;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 150px;
    }
    .card a {
        color: inherit;
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .card-content {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .add-card-icon {
        font-size: 80px;
        color: #fb8b5d;
    }

    /* Mobile-specific styles */
    @media (max-width: 575px) {
        .card-grid {
            flex-direction: column; /* Stack cards vertically */
            gap: 10px;
        }
        .card {
            width: 100%; /* Ensure full width on small screens */
            margin-bottom: 10px; /* Add spacing between cards */
            min-height: 120px; /* Reduce height slightly for mobile */
        }
        .add-card-icon {
            font-size: 60px; /* Adjust icon size for mobile */
        }
        .card-content {
            padding: 20px;
        }
    }
</style>

<h2 class="section-title">{% blocktrans %}Zametkalar{% endblocktrans %}</h2>

<section class="recommended-section">
    <div class="card-container">
        <div class="card-grid">
            {% for note in notes %}
            <article class="card">
                <a href="{% url 'note_details' note.pk %}">
                    {{ note.title }}
                </a>
            </article>
            {% endfor %}
            <article class="card">
                <a href="{% url 'note_create' %}" class="card-content">
                    <span class="add-card-icon">+</span>
                </a>
            </article>
        </div>
    </div>
</section>
{% endblock %}
