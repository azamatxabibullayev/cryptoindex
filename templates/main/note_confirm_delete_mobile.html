{% extends 'base_mobile.html' %}

{% block content %}
{% load i18n %}
<style>
    .notes-title {
        font-weight: 300;
        font-size: 28px;
        margin-top: -195px;
        margin-bottom: 180px;
        text-align: center;
    }

    .btn {
        height: 50px;
        border-radius: 20px;
        background-color: #fb8b5d;
        color: white;
        font-size: 18px;
        padding: 5px;
        border: none;
        cursor: pointer;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        margin-bottom: 50px;
    }
</style>

<h2 class="notes-title">Zametkalar</h2>
<h1>O'chirishni tasdiqlash</h1>
<p>Siz rostan ham "{{ note.title }}" ni o'chirmoqchimisiz ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Ha, o'chirilsin</button>
    <a href="{% url 'mobile_note_list' %}">Orqaga</a>
</form>
{% endblock %}
