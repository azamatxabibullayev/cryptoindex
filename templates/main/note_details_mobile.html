{% extends 'base_mobile.html' %}

{% block content %}
{% load i18n %}
<style>
    .notes-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        color: #fff;
        font-family: Poppins, sans-serif;
        padding: 15px 10px;
        width: 100%;
        box-sizing: border-box;
    }

    .notes-title {
        font-weight: 300;
        font-size: 28px;
        margin-top: -195px;
        margin-bottom: 160px;
        text-align: center;
    }

    h1, p {
        font-family: Krub, sans-serif;
    }

    h1 {
        font-size: 24px;
        font-weight: normal;
        color: rgba(255, 255, 255, 0.8);
        padding: 7px 20px;
        width: 100%;
        line-height: 30px;
        background-color: transparent;
        background-image: repeating-linear-gradient(
            to bottom,
            transparent 0px,
            transparent 28px,
            rgba(251, 139, 93, 1) 29px
        );
        background-size: 100% 30px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    p {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
        padding: 7px 20px;
        width: 100%;
        height: 180px;
        line-height: 30px;
        border: none;
        background-color: transparent;
        margin-bottom: 20px;
        box-sizing: border-box;
        background-image: repeating-linear-gradient(
            to bottom,
            transparent 0px,
            transparent 28px,
            rgba(251, 139, 93, 1) 29px
        );
        background-size: 100% 30px;
    }

    .note-divider {
        border-radius: 10px;
        background-color: #fb8b5d;
        width: 100%;
        height: 4px;
        margin-top: 30px;
    }

    .button-group {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 30px;
    }

    .save-button, .delete-button {
        flex: 1; /* This makes the buttons the same width */
        height: 50px;
        border-radius: 20px;
        background-color: #fb8b5d;
        color: white;
        font-size: 18px;
        padding: 0; /* Set padding to 0 for uniform text positioning */
        border: none;
        cursor: pointer;
        box-sizing: border-box;
        text-align: center;
        margin: 0 5px; /* Add some space between buttons */
        display: flex; /* Enable flexbox to center text vertically */
        justify-content: center; /* Center text horizontally */
        align-items: center; /* Center text vertically */
        text-decoration: none;
    }

    .save-button:hover, .delete-button:hover {
        background-color: #ff9b73;
    }

    @media (max-width: 575px) {
        .notes-container {
            padding: 10px 5px;
        }

        .save-button, .delete-button {
            padding: 10px;
            font-size: 16px;
        }
    }
</style>

<h2 class="notes-title">Zametkalar</h2>

<section class="notes-container">
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <div class="button-group">
        <a href="{% url 'mobile_note_edit' note.pk %}" class="save-button">Zametkani tahrirlash</a>
        <form action="{% url 'note_delete' note.pk %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="delete-button">Zametkani o'chirish</button>
        </form>
    </div>
</section>
{% endblock %}
