{% extends 'base_mobile.html' %}

{% block content %}
{% load i18n %}

<style>
    .crypto-info {
    display: flex;
    max-width: 937px;
    flex-direction: column;
    overflow: hidden;
}

.section-title {
      font-weight: 300;
      font-size: 28px;
      margin-top: -195px;
      margin-bottom: 160px;
      text-align: center;
}

@media (max-width: 991px) {
    .section-title {
        max-width: 100%;
    }
}


.header-container {
    display: flex;
    margin-top: 7px;
    width: 100%;
    align-items: flex-start;
    gap: 20px;
    color: #fff;
    font-weight: 400;
    white-space: nowrap;
    flex-wrap: wrap;
    justify-content: space-between;
}

@media (max-width: 991px) {
    .header-container {
        max-width: 100%;
        white-space: initial;
    }
}

.search-button {
    border-radius: 15px;
    background-color: #fb8b5d;
    padding: 8px 20px;
    font: 20px/1 Roboto, sans-serif;
    cursor: pointer;
    white-space: nowrap;
    color: white;
    height: 40px;
    width: 125px;
}

.search-input {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #fb8b5d;
    border-radius: 5px;
    flex-grow: 1;
    color: #000;
    margin-left: 50px;
}

@media (max-width: 991px) {
    .search-button {
        white-space: initial;
        padding: 0 20px;
    }
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet">

<h1 class="section-title">Ma'lumotlar </h1>
<section class="crypto-info">
    <header class="header-container">
        <form method="GET" action="{% url 'mobile_informations' %}">
            <input type="text" id="search-field" name="q" placeholder="Search..." class="search-input"
                   value="{{ request.GET.q }}">
            <button type="submit" class="search-button" onclick="toggleSearch()">Search</button>
        </form>
    </header>

    <h1 style="margin-top: 60px; font-family: 'Roboto', sans-serif; font-weight: semibold; font-size: 25px;">
        {{ information.title }}</h1>
    <p style="font-family: 'Roboto', sans-serif; font-weight: semi-bold; font-size: 20px;">
        {{ information.info_text }}</p>
    <a href="{% url 'information' %}">Orqaga qaytish</a>

</section>
{% endblock %}
