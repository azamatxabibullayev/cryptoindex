{% extends 'base.html' %}

{% block content %}
{% load i18n %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (window.innerWidth < 768) {
            window.location.href = '{% url "mobile_lesson_detail" id=lesson.id %}';
        }
    });
</script>

<style>
    .lessons-container {
      display: flex;
      max-width: 901px;
      flex-direction: column;
      overflow: hidden;
      align-items: start;
    }

    .lessons-title {
      color: #fff;
      font: 700 40px Poppins, sans-serif;
    }

    .title-underline {
      border-radius: 5px;
      background-color: #fff;
      width: 177px;
      height: 5px;
      margin-top: 7px;
    }

    .recommended-section {
      display: flex;
      gap: 6px;
      color: #fff;
      text-align: center;
      font: 400 30px Poppins, sans-serif;
    }

    .recommended-text {
      flex-grow: 1;
    }

    .recommended-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 45px;
    }

    .image-gallery {
      align-self: stretch;
      margin-top: 18px;
      width: 100%;
    }

    .image-row {
      gap: 20px;
      display: flex;
    }

    .image-column {
      display: flex;
      flex-direction: column;
      line-height: normal;
      width: 50%;
    }

    .gallery-image {
      aspect-ratio: 1.68;
      object-fit: contain;
      object-position: center;
      width: 100%;
      border-radius: 15px;
      flex-grow: 1;
    }

    .pattern-description {
      color: #fff;
      align-self: stretch;
      margin-top: 5px;
      width: 100%;
      font: 500 20px/30px Roboto, sans-serif;
    }

    @media (max-width: 991px) {
      .lessons-title,
      .image-gallery,
      .pattern-description {
        max-width: 100%;
      }

      .image-row {
        flex-direction: column;
        align-items: stretch;
        gap: 0;
      }

      .image-column {
        width: 100%;
        margin-left: 0;
      }

      .gallery-image {
        margin-top: 40px;
      }
    }

    img.protected-image {
        pointer-events: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #FB8B5D;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        margin-top: 20px;
    }


    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
</style>

<section class="lessons-container">
    <h1 class="lessons-title">{% blocktrans %}Darsliklar va Pattern turlari{% endblocktrans %}</h1>
        <div class="title-underline"></div>
        <div class="recommended-section">
            <p class="recommended-text">Recommended</p>
            <img src="{{ MEDIA_URL }}checked_logo.png"
                 class="recommended-icon" alt="Recommended icon" loading="lazy">
        </div>

    <div class="image-gallery">
        <div class="image-row">
            <div class="image-column">
                <img src="{{ lesson.lesson_photo_1.url }}" class="gallery-image protected-image" alt="{{ lesson.title }}" loading="lazy">
            </div>
            <div class="image-column">
                <img src="{{ lesson.lesson_photo_2.url }}" class="gallery-image protected-image" alt="{{ lesson.title }}" loading="lazy">
            </div>
        </div>
    </div>

    <p class="pattern-description">{{ lesson.lesson_text }}</p>

    <a href="{% url 'lessons' %}" class="btn"> {% blocktrans %}< Orqaga{% endblocktrans %}</a>
</section>

<script>
    document.addEventListener('contextmenu', function(e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
        }
    }, false);
</script>

{% endblock %}
