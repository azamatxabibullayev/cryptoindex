{% extends 'base_mobile.html' %}

{% block content %}
{% load i18n %}
<style>
    .recommendations {
      display: flex;
      max-width: 934px;
      flex-direction: column;
      overflow: hidden;
      align-items: flex-start;
      font-family: Poppins, sans-serif;
      color: #fff;
    }

    .recommendations__title {
      font-weight: 300;
      font-size: 28px;
      margin-top: -195px;
      margin-bottom: 160px;
      text-align: center;
    }


    .recommendations__list {
      align-self: stretch;
      display: flex;
      margin-top: 69px;
      width: 100%;
      padding-left: 42px;
      flex-direction: column;
      align-items: flex-start;
      font: 500 20px/1 Roboto, sans-serif;
    }

    .recommendations__item {
      display: flex;
      gap: 19px;
      margin-top: 20px;
    }

    .recommendations__item:first-child {
      margin-top: 0;
    }

    .recommendations__bullet {
      background-color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      margin: auto 0;
    }

    .recommendations__text {
      flex-grow: 1;
    }

    @media (max-width: 991px) {
      .recommendations__subtitle-wrapper {
        white-space: initial;
      }

      .recommendations__list {
        max-width: 100%;
        padding-left: 20px;
        margin-top: 40px;
      }

      .recommendations__text {
        max-width: 100%;
      }
    }
</style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<h2 class="recommendations__title">Maslahatlar</h2>
<section class="recommendations">
    <ul class="recommendations__list">
        {% for item in advice %}
        <li class="recommendations__item">
            <span class="recommendations__bullet"></span>
            <p class="recommendations__text">{{ item.advice_text }}</p>
        </li>
        {% endfor %}
    </ul>
</section>

{% endblock %}
