<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPlain</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2C2449;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .navigation-container {
            background-color: #2c2449;
            display: flex;
            max-width: 480px;
            width: 100%;
            flex-direction: column;
            overflow: hidden;
            color: #fff;
            padding: 32px 21px;
            box-sizing: border-box;
            align-items: center;
        }

        .page-title {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .menu-icon, .search-icon {
            width: 24px;
            cursor: pointer;
        }

        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #2c2449;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #fff;
            margin: 0 5px;
            box-sizing: border-box;
            width: 160px; /* Adjusted width for consistency */
        }

        .navigation-menu {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 2px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s, border-color 0.3s;
        }

        .nav-item-active {
            color: rgba(251, 139, 93, 1);
            border-color: rgba(251, 139, 93, 1);
        }

        .nav-icon {
            width: 16px;
        }
    </style>
</head>
<body>
<nav class="navigation-container">
    <h1 class="page-title">Bosh sahifa</h1>
    <div class="header-content">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1eaa575fbdba86251c9a68b939bf984c8c696269e476df17d58712f7168eaf1a?placeholderIfAbsent=true&apiKey=2395fa16af6647a6abcd24b71e593881"
             alt="Menu" class="menu-icon"/>
        <button class="contact-button">
            Biz bilan bog'lanish
        </button>
        <button class="contact-button">
            Podpiska muddati
        </button>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ac903344a323cae26810aca5116ed4bf37de22fc16df369d51473ebddcaa1a41?placeholderIfAbsent=true&apiKey=2395fa16af6647a6abcd24b71e593881"
             alt="Settings" class="search-icon"/>
    </div>
    <ul class="navigation-menu">
        <li class="nav-item nav-item-active">
            <span aria-hidden="true">A</span>
            <span>Bosh sahifa</span>
        </li>
        <li class="nav-item">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2466fcc95122465bdf2d46ddd343a55f1efe2bbcbd73aa679bbea7e36dd3064b?placeholderIfAbsent=true&apiKey=2395fa16af6647a6abcd24b71e593881"
                 alt="Darsliklar" class="nav-icon"/>
            <span>Darsliklar</span>
        </li>
        <li class="nav-item">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d7c9fc58fe4c100cddc102669f5b58980e0971634bfe16eeee5067971d33b126?placeholderIfAbsent=true&apiKey=2395fa16af6647a6abcd24b71e593881"
                 alt="Video darslar" class="nav-icon"/>
            <span>Video darslar</span>
        </li>
    </ul>
</nav>
</body>
</html>
