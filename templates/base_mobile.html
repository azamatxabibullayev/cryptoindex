<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Base</title>
    <style>
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background-color: #2C2449;
        }

        .sidebar {
            background-color: #352e5a;
            width: 250px;
            color: #fff;
            font: 500 14px Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .burger-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #FB8B5D;
        }

        .nav-container {
            border-radius: 10px;
            background-color: #352e5a;
            display: flex;
            flex-direction: column;
            padding: 8px 0 23px;
            flex-grow: 1;
        }

        .back-button {
            margin-bottom: 10px;
            cursor: pointer;
            width: 20px;
            padding: 8px;
            color: #fb8b5d; /* Orange color for back button */
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            padding: 0 8px;
        }

        .profile-icon {
            aspect-ratio: 3.77;
            object-fit: contain;
            width: 34px;
            align-self: center;
        }

        .home-button {
            border-radius: 5px;
            background-color: #181b3a;
            display: flex;
            margin-top: 21px;
            gap: 3px;
            color: #fb8b5d;
            border: 1px solid #fb8b5d;
            align-items: center;
            padding: 5px;
        }

        .home-icon {
            width: 15px;
        }

        .nav-list {
            display: flex;
            margin-top: 22px;
            width: 100%;
            flex-direction: column;
            padding-left: 5px;
        }

        .nav-item {
            display: flex;
            gap: 3px;
            margin-top: 20px;
            align-items: center;
        }

        .nav-icon {
            width: 15px;
        }

        .settings-icon {
            position: fixed;
            right: 10px;
            top: 10px;
            width: 19px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5d8b49fdbfc9f82e442415ccac35eb9c001341c2e35d39a5f4598c4c02356555?placeholderIfAbsent=true&apiKey=2395fa16af6647a6abcd24b71e593881"
     alt="Settings" class="settings-icon" onclick="window.open('#', '_self')"/>

                     alt="" class="nav-icon"/>

                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bae3420e7076d1d6909329aee250a777c4db1a7bf1525654715122e6c7a82b50?placeholderIfAbsent=true&apiKey=2395fa16af6647a6abcd24b71e593881"
                     alt="" class="nav-icon"/>

</div>

<script>

        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');

</script>
