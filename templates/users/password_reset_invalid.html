{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (window.innerWidth < 768) {
            // Extract the language code from the URL (e.g., 'ru' or 'uz')
            var pathParts = window.location.pathname.split('/');
            var langCode = pathParts[1];  // Assuming the language is the second part of the path

            // Redirect to the mobile-specific invalid password reset page with the appropriate language
            window.location.href = '/' + langCode + '/users/password_reset_invalid_mobile/';
        }
    });
</script>


<h2>Password Reset Invalid</h2>
<p>The password reset link is invalid, possibly because it has already been used. Please request a new password
    reset.</p>
{% endblock content %}
