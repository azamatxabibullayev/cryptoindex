{% extends 'base.html' %}
{% load i18n %}

<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (window.innerWidth < 768) {
            window.location.href = '{% url "password_reset_complete_mobile" %}';
        }
    });
</script>

{% block content %}

<style>
    .password-reset-container {
        display: flex;
        max-width: 794px;
        flex-direction: column;
        overflow: hidden;
        color: #fff;
        font: 400 30px Lato, sans-serif;
    }

    .reset-title {
        align-self: start;
    }

    .reset-message {
        margin-top: 11px;
    }

    @media (max-width: 991px) {
        .reset-message {
            max-width: 100%;
        }
    }
</style>

<section class="password-reset-container">
    <h1 class="reset-title">{% blocktrans %}Parolni tiklash{% endblocktrans %}</h1>
    <p class="reset-message">
        {% blocktrans %}Sizning parolingiz muvaffaqiyatli o'zgartirildi. Endi siz yangi parolingiz bilan tizimga kirishingiz mumkin.{% endblocktrans %}
    </p>
</section>

{% endblock %}
