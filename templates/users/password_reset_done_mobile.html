{% extends 'base_mobile.html' %}

{% load i18n %}
{% block content %}
<style>
    .notes-title {
        font-weight: 300;
        font-size: 28px;
        margin-top: -195px;
        margin-bottom: 180px;
        text-align: center;
    }
    .password-reset-container {
        display: flex;
        max-width: 794px;
        flex-direction: column;
        overflow: hidden;
        color: #fff;
        font: 400 30px Lato, sans-serif;
    }

    .reset-title {
        align-self: start;
    }

    .reset-message {
        margin-top: 11px;
    }

    @media (max-width: 991px) {
        .reset-message {
            max-width: 100%;
        }
    }
</style>

<h1 class="notes-title">{% blocktrans %}Parolni tiklash{% endblocktrans %}</h1>
<section class="password-reset-container">
    <p class="reset-message">
        {% blocktrans %}Yangi parol so'rovingiz muvaffaqiyatli bajarildi. Tasdiqlash kodi qisqa muddat ichida elektron pochtangizga yuboriladi.{% endblocktrans %}
    </p>
</section>
{% endblock%}
