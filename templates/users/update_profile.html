{% extends 'base.html' %}
{% load i18n %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (window.innerWidth < 768) {
            window.location.href = '{% url "mobile_update_profile" %}';
        }
    });
</script>

<title>
    {% block title %} Edit Profile{% endblock %}
</title>

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% blocktrans %}O'zgartirish{% endblocktrans %}</button>
</form>
<p><a href="{% url 'profile' %}">{% blocktrans %}< Orqaga{% endblocktrans %}</a></p>
{% endblock %}
